<app-header />
<main>
  <ul id="users">
    <!-- Must add track : unique variable for updating-->
    @for (user of users; track user.id) {
      <li>
        <app-user [selected]="selectedUserId===user.id" [user]="user" (select)="onSelectUser($event)" />
      </li>
    }
  </ul>
  @if (selectedUser){
    <app-tasks [userId]="selectedUser.id" [name]="selectedUser.name" />
  } @else {
    <p id="fallback">Select a user to see their tasks!</p>
  }

</main>
